{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Eliminar Animal</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Eliminar Animal</h1>
{% endblock h1_header %}


{% block contenido %}
<form action={% url 'inicio:eliminar_animal' animal.id %} method="POST">
    {% csrf_token %}
    <p>Desea realmente eliminar el animal {{animal}}</p>
    <button>Eliminar</button>
</form>
{% endblock contenido %}
